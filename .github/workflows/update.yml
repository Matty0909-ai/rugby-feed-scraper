name: Update rugby feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # hourly, adjust if you want

# IMPORTANT: allow this workflow to push commits
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed so we can push back to main

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm run update

      - name: Show generated files
        run: |
          echo "===== data directory ====="
          ls -R data || echo "no data dir"
          echo "===== fixtures.json ====="
          cat data/fixtures.json || echo "no fixtures.json"
          echo "===== results.json ====="
          cat data/results.json || echo "no results.json"

      - name: Commit and push updated data
        run: |
          echo "=== git status BEFORE ==="
          git status

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/fixtures.json data/results.json || echo "nothing to add?"

          echo "=== git status AFTER add ==="
          git status

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update fixtures and results from API-SPORTS"
            git push origin HEAD:main
          fi
