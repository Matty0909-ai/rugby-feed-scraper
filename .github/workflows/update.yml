name: Update rugby feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # hourly, or whatever you like

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clean workspace
        run: |
          rm -rf node_modules package-lock.json yarn.lock

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

              - name: List dependencies
        run: |
          echo "=== package.json ==="
          cat package.json
          echo ""
          echo "=== npm ls undici (who depends on it?) ==="
          npm ls undici || echo "undici not in tree"

      - name: Run scraper
        run: npm run update

      - name: Show generated files
        run: |
          ls -R
          cat data/fixtures.json || echo "no fixtures yet"
          cat data/results.json || echo "no results yet"
