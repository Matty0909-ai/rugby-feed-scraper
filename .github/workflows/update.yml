name: Update rugby feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # runs every hour

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clean workspace
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          rm -f yarn.lock

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: List dependencies
        run: |
          echo "=== package.json ==="
          cat package.json
          echo ""
          echo "=== npm ls undici (debug) ==="
          npm ls undici || echo "undici NOT FOUND (good)"

      - name: Run scraper
        run: npm run update

      - name: Show generated files
        run: |
          echo "=== data/fixtures.json ==="
          cat data/fixtures.json || echo "fixtures missing"
          echo ""
          echo "=== data/results.json ==="
          cat data/results.json || echo "results missing"
